<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links to pdf converter!</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <div class="inputForm">
    <form method="POST" action="/senDataToDownload" id="form">
      <fieldset>
        <legend>Add Links</legend>
        <div class="form-group">
          <label for="baseURL">BaseURL</label>
          <input type="text" class="form-control" id="baseURL" aria-describedby="emailHelp"
            placeholder="Enter base URL..">
        </div>
        <div class="form-group">
          <label for="count">Serial Count...</label>
          <input type="number" class="form-control" id="count" placeholder="Serial Count..." min="1">
        </div>
        <div class="form-group">
          <label for="subjectName">Subject Name...</label>
          <input type="text" class="form-control" id="subjectName" placeholder="Subject Name...">
        </div>
        <div class="form-group">
          <label for="addon">Addon String...</label>
          <input type="text" class="form-control" id="addon" placeholder="Addon String...">
        </div>
      </fieldset>
      <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>


  <!-- success modal -->
  <div class="message">
    <div class="successModal container modalClass">
      <p class="content">Success</p>
      <button type="button" class="btn btn-outline-primary" id="successClose">Close</button>
    </div>
  </div>

  <!-- failure  modal -->
  <div class="message">
    <div class="failureModal container modalClass">
      <p class="content">Failure</p>
      <button type="button" class="btn btn-outline-primary" id="failureClose">Close</button>
    </div>
  </div>


  <script src="./index.js"></script>
</body>

</html>
